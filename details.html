<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التفاصيل | Hounda Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-img { width: 100%; height: 450px; object-fit: contain; background: white; border-radius: 15px; }
        .thumb { width: 100%; height: 70px; object-fit: cover; cursor: pointer; border: 2px solid transparent; border-radius: 5px; }
        .thumb:hover { border-color: #ffc107; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark py-3 mb-4"><div class="container"><a href="/" class="navbar-brand text-warning">HOUNDA ZONE</a></div></nav>
    <div class="container bg-white p-4 shadow-sm rounded">
        <div class="row">
            <div class="col-md-6">
                <img id="main" src="" class="main-img border">
                <div class="row g-2 mt-2" id="gallery"></div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <h2 id="t" class="fw-bold"></h2>
                <h3 id="p" class="text-warning my-3"></h3>
                <hr>
                <p id="d" class="lead text-muted"></p>
                <button class="btn btn-warning btn-lg w-100 mt-4 fw-bold">Don't hesitate! Order now before stock runs out. Limited pieces available via DM!</button>
            </div>
        </div>
    </div>
    <script>
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            const res = await fetch(`/api/product/${id}`);
            const data = await res.json();
            document.getElementById('main').src = data.mainImage;
            document.getElementById('t').innerText = data.title;
            document.getElementById('p').innerText = data.price + " ج.م";
            document.getElementById('d').innerText = data.description;
            const gal = document.getElementById('gallery');
            [data.mainImage, ...data.extraImages].forEach(img => {
                gal.innerHTML += `<div class="col-2"><img src="${img}" class="thumb" onclick="document.getElementById('main').src='${img}'"></div>`;
            });
        }
        load();
    </script>
</body>
</html>
